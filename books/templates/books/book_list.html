<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th>ISBN</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td><strong>{{ book.title }}</strong></td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.published_date }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>${{ book.price }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No books available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
